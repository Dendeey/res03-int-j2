<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style-template.css">
        <title>Tushi - Minimal HTML Blog Template Preview - ThemeForest</title>
    </head>
    <body>
        <header>
            <figure>
                <img src="tushi.png">
            </figure>
            <nav>
                <ul>
                    <li>Featured</li>
                    <li>Latest</li>
                    <li>Archive</li>
                    <li>About</li>
                    <li>Contact</li>
                    <li id="more-btn" class="close">More
                        <ul hidden>
                            <li>Authors</li>
                            <li>Author Single</li>
                            <li>Tags</li>
                            <li>Tag Single</li>
                            <li>Categories</li>
                            <li>Category Single</li>
                            <li>Elements</li>
                            <li>Privacy Policy</li>
                            <li>Page Not Found</li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <button type="submit">
                <i class="search-icon"><img src="search-icon.png" class="image-icon"></i>
            </button>
        </header>
        <main>
            <section>
                <h1>Latest News<br>Updates and Tips</h1>
            </section>
        </main>
    </body>
</html>
